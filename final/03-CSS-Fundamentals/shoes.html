<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="shoestyle_flex.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <article class="product">
    <div class="top-row">
      <h1 class="product-name">Converse Chuck Taylor All Star Low Top</h1>
    </div>
    <img class="product-img" width="250" src="img/challenges.jpg" />
    <div class="middle-row">
      <div class="price-block">
        <p class="product-price">$75.00</p>
        <p class="shipping-promo">Free shipping</p>
      </div>

      <p class="product-description">
        Ready to dress up or down up up up down down, these badass shoes are
        ready for any occasion.
      </p>
      <a class="more-information" href="#">More Information&rarr;</a>
      <div class="color-group">
        <div class="color-blocks color1"></div>
        <div class="color-blocks color2"></div>
        <div class="color-blocks color3"></div>
        <div class="color-blocks color4"></div>
        <div class="color-blocks color5"></div>
        <div class="color-blocks color6"></div>
      </div>
    </div>
    <div class="prod-details-group">
      <h4 class="product-details">Product Details</h4>
      <ul class="product-features">
        <li>Durable canvas sneaker</li>
        <li>Lightly padded for added comfort</li>
        <li>Iconic Chuck Taylor Emblem</li>
      </ul>
    </div>
    <div></div>

    <button class="button" type="button">Add to Cart</button>
    <p class="featured-item">Sale</p>
  </article>
</html>
